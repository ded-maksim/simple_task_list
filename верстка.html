<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="material-icons.css">
</head>
<body>
    <section class="main-section">
       <!-- блок добавления задачи -->
       <div class="add-task-block clearfix">
           <span class="title">ДОБАВИТЬ ЗАДАЧУ</span>
           <input id="new-task" type="text">
           <button id="add">Добавить</button>
       </div>
       
       <!-- блок текущих задач -->
       <div class="list-task-block">
           <span class="title">СПИСОК ЗАДАЧ</span>
           <ul id="unfinished-tasks">
               <li>
                   <button class="material-icons checkbox">
                       <i class="material-icons">check_box_outline_blank</i>
                   </button>
                   <label for="">Задача 1</label>
                   <input type="text">
                   <button class="material-icons delete">
                       <i class="material-icons">delete</i>
                   </button>
                   <button class="material-icons edit">
                       <i class="material-icons">edit</i>
                   </button>
                   
               </li>
               
               <li class="editMode">
                   <button class="material-icons checkbox">
                       <i class="material-icons">check_box_outline_blank</i>
                   </button>
                   <label for="">Задача 1</label>
                   <input type="text">
                   <button class="material-icons delete">
                       <i class="material-icons">delete</i>
                   </button>
                   <button class="material-icons save">
                       <i class="material-icons">save</i>
                   </button>
                   
               </li>
           </ul>
       </div>
       
        <!-- блок выполненных задач -->
       <div class="add-task-block">
           <span class="title">ЗАВЕРШЕННЫЕ ЗАДАЧИ</span>
           <ul id="finished-tasks">
               <li>
                   <button class="material-icons checkbox">
                       <i class="material-icons">check_box</i>
                   </button>
                   <label for="">Задача 0</label>
                   <input type="text">
                   <button class="material-icons delete">
                       <i class="material-icons">delete</i>
                   </button>
                   <button class="material-icons edit">
                       <i class="material-icons">edit</i>
                   </button>
               </li>
           </ul>
       </div> 
    </section>
    
    <!-- скрипты -->
    <script src="index.js"></script>
</body>
</html>
